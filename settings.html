<!DOCTYPE html>
<html>
<head>
	<title>Agriculture Website Settings</title>
	<link rel="stylesheet" type="text/css" href="css/settings.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Settings</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<form>
				<h2>General Settings</h2>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="Farm to Table">
				<label for="email">Contact Email:</label>
				<input type="email" id="email" name="email" value="contact@farmtotable.com">
				<label for="phone">Contact Phone:</label>
				<input type="tel" id="phone" name="phone" value="+1 (555) 555-5555">
				<label for="address">Contact Address:</label>
				<input type="text" id="address" name="address" value="123 Main Street, Anytown, USA">
				
				<h2>Notification Settings</h2>
				<label for="notifications">Receive notifications:</label>
				<input type="checkbox" id="notifications" name="notifications" checked>
				
				<h2>Privacy Settings</h2>
				<label for="privacy">Allow data collection:</label>
				<input type="checkbox" id="privacy" name="privacy" checked>
				
				<button type="submit">Save Changes</button>
                <br>
                <a href="index.html" class="button">back</a>
			</form>
		</div>
	</main>
</body>
</html>
