<!DOCTYPE html>
<html>
<head>
	<title>Bank Account</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		select {
			width: 100%;
			padding: 12px;
			margin: 8px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px;
			margin: 8px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		a.button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
			text-decoration: none;
			text-align: center;
		}

		a.button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Link Your Bank Account</h1>
		<form>
			<label for="bank">Select Bank</label>
			<select id="bank" name="bank">
				<option value="bank1">Bank 1</option>
				<option value="bank2">Bank 2</option>
				<option value="bank3">Bank 3</option>
			</select>

			<label for="username">Account No.</label>
			<input type="text" id="username" name="username" placeholder="Enter your Account No.">

			<label for="password">IFSC Code</label>
			 <input type="password" id="password" name="password" placeholder="IFSC Code">

			<a href="bankdetail.html"class="button" type="submit">Submit</button></a> 
		</form>
	</div>
</body>
</html>
