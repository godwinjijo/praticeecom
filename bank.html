\<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Farmer Bank Account</title>
	<link rel="stylesheet" href="css/bank.css">
</head>
<body>
	<header>
		<h1>Farmer Bank Account</h1>
	</header>
	<section class="bank-account">
		<h2>Account Details</h2>
		<div class="account-details">
			<div class="account-number">
				<label for="account-number">Account Number:</label>
				<span id="account-number">1234567890</span>
			</div>
			<div class="account-balance">
				<label for="account-balance">Account Balance:</label>
				<span id="account-balance">Rs 5,000.00</span>
			</div>
		</div>
		<h2>Transaction History</h2>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Type</th>
					<th>Amount</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2023-04-01</td>
					<td>Deposit</td>
					<td>Rs 1,000.00</td>
					<td>Payment from customer X</td>
				</tr>
				<tr>
					<td>2023-04-15</td>
					<td>Withdrawal</td>
					<td>Rs 500.00</td>
					<td>Payment to supplier Y</td>
				</tr>
				<tr>
					<td>2023-05-01</td>
					<td>Deposit</td>
					<td>Rs 2,000.00</td>
					<td>Payment from customer Z</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
